name: Daily Website Sync

on:
  schedule:
    # Run daily at 6:00 AM Chicago time (12:00 PM UTC for CST, 11:00 AM UTC for CDT)
    # Using 11:00 AM UTC to cover CDT (summer) - will be 6 AM CDT or 5 AM CST
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: scripts

      - name: Install ImageMagick and WebP tools for image optimization
        run: sudo apt-get update && sudo apt-get install -y imagemagick webp

      - name: Install dependencies
        run: |
          cd scripts
          bundle install

      - name: Run sync scripts
        env:
          ROL_PLANNING_CENTER_CLIENT_ID: ${{ secrets.ROL_PLANNING_CENTER_CLIENT_ID }}
          ROL_PLANNING_CENTER_SECRET: ${{ secrets.ROL_PLANNING_CENTER_SECRET }}
          PCO_WEBSITE_HERO_MEDIA_ID: ${{ secrets.PCO_WEBSITE_HERO_MEDIA_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_ROL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ROL }}
          AWS_REGION: us-east-1
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          CHANGELOG_EMAIL: david.plappert@rol.church
        run: |
          cd scripts
          ruby sync_all.rb

      - name: Check for changes
        id: git-check
        run: |
          git add src/data/ public/hero/ public/team/ public/groups/ src/pages/live.astro
          git diff --cached --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update data from Planning Center [automated]"
          git push
