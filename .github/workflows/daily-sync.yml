name: Daily Website Sync

on:
  schedule:
    # Run every 6 hours (4 times daily)
    # 0:00, 6:00, 12:00, 18:00 UTC = roughly 6 PM, 12 AM, 6 AM, 12 PM Chicago time
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger or webhook trigger
    inputs:
      triggered_by:
        description: 'What triggered this sync (manual, pco, cloudflare)'
        required: false
        default: 'manual'
      sync_source:
        description: 'Source to sync (all, pco, cloudflare)'
        required: false
        default: 'all'

# Concurrency control: Only one sync can run at a time.
# - cancel-in-progress: true means if a new run is triggered while one is QUEUED (pending),
#   the queued run is cancelled and replaced with the new one
# - A run that is already EXECUTING will complete - it won't be killed mid-execution
# - This ensures: if 5 webhooks fire while job #1 is running, jobs #2-4 are skipped,
#   and only job #5 runs after #1 completes
concurrency:
  group: website-sync
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: scripts

      - name: Install ImageMagick and WebP tools (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: imagemagick webp
          version: 1.0

      - name: Install dependencies
        run: |
          cd scripts
          bundle install

      - name: Run sync scripts
        env:
          ROL_PLANNING_CENTER_CLIENT_ID: ${{ secrets.ROL_PLANNING_CENTER_CLIENT_ID }}
          ROL_PLANNING_CENTER_SECRET: ${{ secrets.ROL_PLANNING_CENTER_SECRET }}
          PCO_WEBSITE_HERO_MEDIA_ID: ${{ secrets.PCO_WEBSITE_HERO_MEDIA_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_ROL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ROL }}
          AWS_REGION: us-east-1
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          CHANGELOG_EMAIL: david.plappert@rol.church
          SYNC_SOURCE: ${{ inputs.sync_source || 'all' }}
          TRIGGERED_BY: ${{ inputs.triggered_by || 'schedule' }}
        run: |
          cd scripts
          echo "Sync triggered by: $TRIGGERED_BY"
          echo "Sync source: $SYNC_SOURCE"

          case "$SYNC_SOURCE" in
            cloudflare)
              echo "Running Cloudflare-only sync..."
              ruby sync_cloudflare_video.rb
              ;;
            pco)
              echo "Running Planning Center sync (all PCO scripts)..."
              ruby sync_all.rb --skip-cloudflare
              ;;
            *)
              echo "Running full sync (all sources)..."
              ruby sync_all.rb
              ;;
          esac

      - name: Check for changes
        id: git-check
        run: |
          git add src/data/ public/hero/ public/team/ public/groups/ src/pages/live.astro
          git diff --cached --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        id: git-push
        env:
          ROL_PLANNING_CENTER_CLIENT_ID: ${{ secrets.ROL_PLANNING_CENTER_CLIENT_ID }}
          ROL_PLANNING_CENTER_SECRET: ${{ secrets.ROL_PLANNING_CENTER_SECRET }}
          PCO_WEBSITE_HERO_MEDIA_ID: ${{ secrets.PCO_WEBSITE_HERO_MEDIA_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_ROL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ROL }}
          AWS_REGION: us-east-1
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          CHANGELOG_EMAIL: david.plappert@rol.church
          SYNC_SOURCE: ${{ inputs.sync_source || 'all' }}
        run: |
          set -e  # Exit on error

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "Committing changes..."
          if ! git commit -m "Update data from Planning Center [automated]"; then
            echo "ERROR: Git commit failed"
            exit 1
          fi

          echo "Pushing to remote..."
          # Retry push up to 3 times in case of race conditions
          for i in 1 2 3; do
            if git push; then
              echo "SUCCESS: Changes pushed to remote"
              exit 0
            else
              echo "WARN: Push attempt $i failed, retrying..."
              sleep 2
              # Fetch latest, reset to remote, then re-run sync to get fresh data
              # This avoids merge conflicts in auto-generated JSON files
              git fetch origin main
              git reset --hard origin/main

              # Re-run the sync to regenerate fresh data on top of latest
              echo "Re-running sync on latest main..."
              cd scripts
              case "$SYNC_SOURCE" in
                cloudflare)
                  ruby sync_cloudflare_video.rb
                  ;;
                pco)
                  ruby sync_all.rb --skip-cloudflare
                  ;;
                *)
                  ruby sync_all.rb
                  ;;
              esac
              cd ..

              # Re-stage and commit
              git add src/data/ public/hero/ public/team/ public/groups/ src/pages/live.astro
              if git diff --cached --quiet; then
                echo "No changes after re-sync, exiting successfully"
                exit 0
              fi
              git commit -m "Update data from Planning Center [automated]"
            fi
          done

          echo "ERROR: Failed to push after 3 attempts"
          exit 1

      - name: Verify push succeeded
        if: steps.git-check.outputs.changes == 'true'
        run: |
          # Verify the push succeeded by checking local and remote are in sync
          git fetch origin main
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "ERROR: Local ($LOCAL) and remote ($REMOTE) are out of sync after push"
            exit 1
          fi

          echo "SUCCESS: Verified push - local and remote at $LOCAL"

      - name: Trigger deploy workflow
        if: steps.git-check.outputs.changes == 'true'
        run: |
          # GitHub Actions pushes using GITHUB_TOKEN don't trigger other workflows
          # So we explicitly trigger the deploy workflow
          gh workflow run "Deploy to GitHub Pages" --ref main
          echo "SUCCESS: Triggered Deploy to GitHub Pages workflow"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
