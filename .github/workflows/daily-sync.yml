name: Daily Website Sync

on:
  schedule:
    # Run daily at 6:00 AM Chicago time (12:00 PM UTC for CST, 11:00 AM UTC for CDT)
    # Using 11:00 AM UTC to cover CDT (summer) - will be 6 AM CDT or 5 AM CST
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: scripts

      - name: Install ImageMagick and WebP tools (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: imagemagick webp
          version: 1.0

      - name: Install dependencies
        run: |
          cd scripts
          bundle install

      - name: Run sync scripts
        env:
          ROL_PLANNING_CENTER_CLIENT_ID: ${{ secrets.ROL_PLANNING_CENTER_CLIENT_ID }}
          ROL_PLANNING_CENTER_SECRET: ${{ secrets.ROL_PLANNING_CENTER_SECRET }}
          PCO_WEBSITE_HERO_MEDIA_ID: ${{ secrets.PCO_WEBSITE_HERO_MEDIA_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_ROL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ROL }}
          AWS_REGION: us-east-1
          SES_FROM_EMAIL: ${{ secrets.SES_FROM_EMAIL }}
          CHANGELOG_EMAIL: david.plappert@rol.church
        run: |
          cd scripts
          ruby sync_all.rb

      - name: Check for changes
        id: git-check
        run: |
          git add src/data/ public/hero/ public/team/ public/groups/ src/pages/live.astro
          git diff --cached --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        id: git-push
        run: |
          set -e  # Exit on error

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "Committing changes..."
          if ! git commit -m "Update data from Planning Center [automated]"; then
            echo "ERROR: Git commit failed"
            exit 1
          fi

          echo "Pushing to remote..."
          # Retry push up to 3 times in case of race conditions
          for i in 1 2 3; do
            if git push; then
              echo "SUCCESS: Changes pushed to remote"
              exit 0
            else
              echo "WARN: Push attempt $i failed, retrying..."
              sleep 2
              git pull --rebase
            fi
          done

          echo "ERROR: Failed to push after 3 attempts"
          exit 1

      - name: Verify push succeeded
        if: steps.git-check.outputs.changes == 'true'
        run: |
          # Verify the push succeeded by checking local and remote are in sync
          git fetch origin main
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "ERROR: Local ($LOCAL) and remote ($REMOTE) are out of sync after push"
            exit 1
          fi

          echo "SUCCESS: Verified push - local and remote at $LOCAL"
